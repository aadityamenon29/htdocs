<head>
  <title>Forms</title>

  <style>
    #made-by-p {
      color: hotpink;
      font-family: cursive;
      font-size: 10px;
    }

    h1 {
      color: lightcoral;
    }

    #made-on-p {
      color: yellowgreen;
      font-size: 10px;
      font-family: cursive;
    }

    .inputs {
      background-color: #d43494;
      color: white;
    }

    .labels {
      font-family: fantasy;
    }
  </style>

<body style="background-color: bisque;">

  <form>
    <h1>Basic form to learn CSS</h1>
    <label for="name-box" class="labels" id="name-label">Name</label>
    <input type="text" id="name-box" class="inputs"></input>

    <label for="add-box" class="labels">Address</label>
    <input type="text" id="add-box" class="inputs"></input>


    <label for="married-box" class="labels">Is married?</label>
    <input type="checkbox" id="married-box" class="checkbox-class"></input>

    <input type="submit" value="Submit" id="submit-button-input"></input>
    <br>
    <hr>
    <p id="made-by-p">- Made by Gautam and Aadi</p>
    <p id="made-on-p">- Made on Feb 25, 2024</p>


    <a id="google-anchor" class="anchor-class" href="https://google.com" style="background-color:ghostwhite;">Click me
      to go
      to Google.com</a>

  </form>
