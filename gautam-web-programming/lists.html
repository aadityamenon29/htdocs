<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists</title>
  </head>
  <body>
    <div id="container-of-lists">
      <ul id="unordered-list-1" class="lists">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>

      <hr />
      <ol id="ordered-list-1" class="lists" type="a">
        <li>fifth element</li>
        <li>sixth element</li>
      </ol>
    </div>
  </body>
</html>
