<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <style>
      body {
        text-align: center;
      }
      ul {
        list-style-position: inside;
      }
      .get-button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
      }

      .get-button:hover {
        background-color: #2b812f;
      }

      .add-button {
        background-color: #008cba;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
      }

      .add-button:hover {
        background-color: #006f8a;
      }
    </style>
  </head>
  <body>
    <h2>Add New User</h2>

    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <button class="add-button" type="button" onclick="addUser()">
        Add User
      </button>
    </form>
    <hr />

    <div class="users-container">
      <button class="get-button" type="button" onclick="fetchUsers()">
        Get All Users
      </button>

      <h2 id="header-users"></h2>
      <ul id="userList"></ul>
    </div>

    <hr />
    <button class="get-button" type="button" onclick="fetchBooks()">
      Get All Books
    </button>
    <h2 id="header-books"></h2>
    <ul id="bookList"></ul>

    <hr />
    <button class="test-button" id="test-button-1"></button>

    <script src="main.js"></script>
  </body>
</html>
